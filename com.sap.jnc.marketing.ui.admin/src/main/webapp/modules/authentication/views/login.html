<div class="login">
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" ng-submit="login()">
		<h3 class="form-title">剑南春后台登陆系统</h3>
		<div class="form-group" ng-show="errors" ng-repeat="error in errors" ng-cloak>
			<div class="alert alert-danger">
				<label class="control-label" ng-bind="error.text"></label>
			</div>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" ng-model="criteria.username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" ng-model="criteria.password"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase">登陆</button>
		</div>
	</form>
	<!-- END LOGIN FORM -->
</div>
</div>
