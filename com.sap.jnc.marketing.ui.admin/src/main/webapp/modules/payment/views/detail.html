<div class="content ngDialogContent">
	<div class="hpanel panel-default">
		<div class="panel-heading">
			<h3 class="modal-title">新建支付账户配置</h3>
		</div>
		<div class="panel-body panel-collapse collapse in modal-body">
			<form id="detailForm">
				<div class="row">
					<div class="form-group col-md-12 clearSpacingMarginLeft">
						<label class="col-md-4 control-label" for="defaultAccountId">默认支付账户商户号</label>
						<input type="text" name="defaultAccountId" id="defaultAccountId"
							class="form-control-slim" ng-model="item.defaultAccountId">
					</div>
					<div class="form-group col-md-12 clearSpacingMarginLeft">
						<label class="col-md-4 control-label" for="defaultAccountOpenId">默认支付账户公众账号appid</label>
						<input type="text" ng-model="item.defaultAccountOpenId" id="defaultAccountOpenId"
							name="defaultAccountOpenId" class="form-control-slim">
					</div>
					<div class="form-group col-md-12 clearSpacingMarginLeft">
						<label class="col-md-4 control-label" for="startDate">生效日期</label>
						<input type="text" class="form-control-slim" name="startDate"
							ng-model="item.validFrom" id="startDate"
							placeholder="请选择生效开始日期">
					</div>
					<div class="form-group col-md-12 clearSpacingMarginLeft">
						<label class="col-md-4 control-label" for="endDate">失效日期</label> <input
							type="text" class="form-control-slim" name="endDate"
						    value="9999-12-31" id="endDate"
							placeholder="9999-12-31" disabled="disabled">
					</div>
				</div>
			</form>
		</div>


		<div class="panel-footer">
			<div>
				<div class="form-group" ng-show="errors" ng-repeat="error in errors"
					ng-cloak style="float: left; width: 80%">
					<div class="alert alert-danger">
						<label class="control-label" ng-bind="error.text"></label>
					</div>
				</div>
			</div>
			<div class="text-right">
				<input class="btn btn-primary" type="button" value="保 存"
					ng-click="save()" /> <input type="button" class="btn btn-primary"
					value="关闭" ng-click="close()">
			</div>
		</div>
	</div>
</div>
