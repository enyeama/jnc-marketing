<div class="normalheader transition animated fadeIn small-header">
	<div class="hpanel">
		<div class="panel-body">
			<h2 class="font-light m-b-xs">
				<i class="fa fa-volume-up"></i> 省区经理配置
			</h2>
		</div>
	</div>
</div>
<div class="content">
	<form role="form" ng-submit="uploadAndSubmit()" class="form-inline"
		enctype="multipart/form-data">
		<div class="form-group">
			<div class="form-group">
				<!-- <input type="file" name="file" class="form-control"> -->
				<label class="btn btn-default btn-file"> 选择文件 <input
					type="file" name="file" style="display: none;">
				</label>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-info">提交</button>
		</div>
	</form>
	<hr />
	<div class="box-body">
		<table class="table table-bordered">
			<tr>
				<th>#</th>
				<th>省区经理岗位ID</th>
				<th>办事处ID</th>
			</tr>
			<tr ng-repeat="fd in formdata">
				<td>{{ fd.id }}</td>
				<td>{{ fd.provManagerId }}</td>
				<td>{{ fd.officeId }}</td>
			</tr>
		</table>
	</div>

</div>
