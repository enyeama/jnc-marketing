<! DOCTYPE html />
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>订单完成</title>
	<link rel="stylesheet" type="text/css" href="../../css/weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery-weui.min.css"/>
	<style type="text/css">
		.msgmiddle {
			padding-top: 0rem;
			margin-top: 50%;
		}
	</style>
</head>
<body>
	<div class="weui_msg msgmiddle">
    <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
    <div class="weui_text_area">
        <h2 class="weui_msg_title">订单下单成功</h2>
        <p class="weui_msg_desc">请到网点订单中查看</p>
        <p class="weui_msg_desc">订单号：<span id="orderNO"></span></p>
    </div>
</div>
</body>
<script src="../../js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/wx.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function() {
		// get new order num
		var params = window.location.href.split('?');
		$('#orderNO').html(params[1].split('=')[1]);
	});
</script>
</html>
