<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>新增宴会报备表单</title>
<link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
<link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
<link rel="stylesheet" type="text/css" href="../css/banquet.css" />
</head>

<body>
	<div class="weui_panel weui_panel_access">
		<div class="weui_panel_hd">新增宴会报备表单</div>
	</div>
	<!-- 新增宴会报备表单 -->
	<div class="bd">
		<form id="createForm" action="">
			<div class="weui_cells_title">基本信息</div>
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">报备类型</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="applicationType" name="applicationType" type="text" value="" placeholder="请选择">
					</div>
				</div>
				<div class="weui_cell" id="hotel">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">酒店</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="hotelName" name="hotelName" type="text" value="" placeholder="请输入酒店">
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">城市经理</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="cityManagerId" name="cityManagerId" type="text" placeholder="请选择">
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">网点类型</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="terminalType" name="terminalType" type="text" value="" readonly="true">
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">网点</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="terminal" name="terminal" type="text" value="" placeholder="请选择">
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">版本</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="channel" name="channel" type="text" value="" placeholder="请选择版本" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">商品名称</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="product" name="product" type="text" value="" placeholder="请选择" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">计划瓶数</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="planQuantity" name="planQuantity" type="number" value="" placeholder="请输入计划数量" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">扫码类型</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="scanType" name="scanType" type="text" value="" placeholder="请选择" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">经销商</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="dealerId" name="dealerId" type="text" value="" placeholder="请选择">
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">消费者</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="customerName" name="customerName" type="text" placeholder="请输入消费者">
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">消费者电话</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="customerPhone" name="customerPhone" type="text" placeholder="请输入消费者电话">
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">订餐人</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="reservationistName" name="reservationistName" type="text" placeholder="请输入订餐人">
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">订餐人电话</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="reservationistPhone" name="reservationistPhone" type="text" placeholder="请输入订餐人电话">
					</div>
				</div>

				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">宴会地址</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="hostAddress" name="hostAddress" type="text" placeholder="请输入宴会地址" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">场地电话</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="hostPhone" name="hostPhone" type="text" placeholder="请输入场地电话" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">宴会日期</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="banquetTime" name="banquetTime" type="text" value="" data-type="date" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">使用时间</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="timePoint" name="timePoint" type="text" value="" placeholder="请选择" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">桌数</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="tableCount" name="tableCount" type="text" value="" placeholder="请输入桌数" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">宴会类型</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" id="banquetType" name="banquetType" type="text" value="" placeholder="请选择宴会类型" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">宴会备注</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<textarea class="weui_textarea" id="banquetComment" name="banquetComment" placeholder="请输入宴会备注" rows="3"></textarea>
						<div class="weui_textarea_counter">
							<span>0</span>/200
						</div>
					</div>
				</div>
			</div>
			<div id="gift">
				<div class="weui_cells_title">礼盒酒收获人信息</div>
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
						<div class="weui_cell_hd">
							<label for="" class="weui_label">姓名</label>
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" id="receiverName" name="receiverName" type="text" placeholder="请输入姓名" />
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd">
							<label class="weui_label">手机</label>
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" id="receiverPhone" name="receiverPhone" type="number" pattern="[0-9]*" placeholder="请输入手机" />
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd">
							<label for="" class="weui_label">寄语</label>
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" id="wishesOnBox" name="wishesOnBox" type="text" placeholder="请输入寄语" />
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd">
							<label class="weui_label">邮编</label>
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" id="postalCode" name="postalCode" type="number" pattern="[0-9]*" placeholder="请输入邮编" />
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd">
							<label for="" class="weui_label">收货人地址</label>
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" id="receiveAddr" name="receiveAddr" type="text" placeholder="请输入收货人地址" />
						</div>
					</div>
				</div>
			</div>
			<div class="weui_btn_area">
				<a class="weui_btn weui_btn_primary" href="javascript:;" id="btnSubmit">确定</a>
			</div>
		</form>
	</div>
</body>
<script src="../js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/banquet/validator.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/banquet/const.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/banquet/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/banquet/form.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	(function($) {

		//数据验证配置
		var config = {
			validateOrigin : {
				onSubmit : function(){
					banquet.form.submitForm();
				},
				rules : {
					applicationType : {
						required : true,
					},
					terminalType : {
						required : true,
					},
					terminal : {
						required : true,
					},
					dealerId : {
						required : true,
					},
					cityManagerId : {
						required : true,
					},
					customerName : {
						required : true,
					},
					customerPhone : {
						required : true,
						number : true
					},
					reservationistName : {
						required : true,
					},
					reservationistPhone : {
						required : true,
						number : true
					},
					hostAddress : {
						required : true,
					},
					hostPhone : {
						required : true,
						number : true
					},
					banquetTime : {
						required : true,
						date : true
					},
					timePoint : {
						required : true,
					},
					tableCount : {
						required : true,
						number : true,
						min : 1
					},
					banquetType : {
						required : true,
					},
					channel : {
						required : true,
					},
					product : {
						required : true,
					},
					planQuantity : {
						required : true,
						min : 1
					},
					scanType : {
						required : true,
					},
					banquetComment : {
						required : false,
					},
					receiverName : {
						required : false,
					},
					receiverPhone : {
						required : false,
					},
					wishesOnBox : {
						required : false,
					},
					postalCode : {
						required : false,
					},
					receiveAddr : {
						required : false,
					},
					hotelName : {
						required : false
					}
				},
			},
			validateNormal : {
				rules : {
					receiverName : {
						required : false
					},
					receiverPhone : {
						required : false,
						number : false
					},
					wishesOnBox : {
						required : false
					},
					postalCode : {
						required : false,
						number : false
					},
					receiveAddr : {
						required : false
					},
					hotelName : {
						required : false
					}
				},
			},
			validateHotel : {
				rules : {
					receiverName : {
						required : true
					},
					receiverPhone : {
						required : true,
						number : true
					},
					wishesOnBox : {
						required : true
					},
					postalCode : {
						required : true,
						number : true
					},
					receiveAddr : {
						required : true
					},
					hotelName : {
						required : false
					}
				}
			},
			validateJJN : {
				rules : {
					receiverName : {
						required : false
					},
					receiverPhone : {
						required : false,
						number : false
					},
					wishesOnBox : {
						required : false
					},
					postalCode : {
						required : false,
						number : false
					},
					receiveAddr : {
						required : false
					},
					hotelName : {
						required : true
					}
				}
			},
		};

		banquet.form.init(config);

	})($);
</script>

</html>
