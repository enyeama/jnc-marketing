<div class="normalheader transition animated fadeIn small-header">
	<div class="hpanel">
		<div class="panel-body">
			<h2 class="font-light m-b-xs">
				<i class="fa"></i> 宴会 > <a href="#/ringoffice/ringPostList">拉环结果明细表</a>
			</h2>
		</div>
	</div>
</div>
<div class="content">
	<div class="hpanel">
		<script type="text/ng-template" id="firstDialogId">
        <div class="ngdialog-message">
            <h3>ngDialog template</h3>
            <p ng-show="theme">Test content for <code>{{theme}}</code></p>
            <p ng-show="ngDialogId">Dialog Id: <code>{{ngDialogId}}</code></p>
            <p class="data-passed-through" ng-show="ngDialogData.foo">Data passed through: <code>{{ngDialogData.foo}}</code></p>
            <p ng-show="dialogModel.message">Scope passed through: <code>{{dialogModel.message}}</code></p>
            <p>Close this dialog: <button class="inline close-this-dialog" ng-click="closeThisDialog()">Close</button></p>

        </div>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-secondary"
                ng-dialog="secondDialogId"
                ng-dialog-class="ngdialog-theme-default"
                ng-dialog-controller="SecondModalCtrl"
                ng-dialog-close-previous>Close and open</button>
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="openSecond()">Open next</button>
        </div>
    	</script>
    	<div class="text-right marginBottm10">
       		<input type="button" class="btn btn-info" value="显示/隐藏搜索条件" data-toggle="collapse" ng-click="toggleDisplay()"> 
       	</div>
		<div class="panel-body panel-collapse collapse in" id="searchRingPostPanel">
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-2 control-label">邮寄单号</label>
					<input type="text" value="" class="col-md-4" id="postBillNo" ng-keypress="searchKeyDown($event)"  placeholder="" width="10px"/>
				</div>
				<div class="form-group col-md-12">
					<label class="col-md-2 control-label">报备单号</label>
					<input type="text" value="" class="col-md-4" id="reportBillNo"  ng-keypress="searchKeyDown($event)" placeholder="" />
				</div>
				<div class="form-group col-md-12">
					<label class="col-md-2 control-label">邮寄日期</label>
					<input type="text" class="col-md-4" id="postTime">
				</div>
				<div class="form-group col-md-12">
					<label class="col-md-2 control-label"></label>
					<input type="button" class="btn btn-primary search-btn rightMarginSpacing" data-toggle="modal" ng-click="searchRingList()" value="查询"></input>	
					<input type="reset" ng-click="clearAduitQuery()" class="btn btn-default" value="清空">
				</div>
			</div>
			
						<!--Start Dialog div-->
						<div class="col-lg-2">
				         
							<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
							  <div class="modal-dialog" role="document">
								<div class="modal-content">
								  <div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="exampleModalLabel">标准添加</h4>
								  </div>
								  <div class="modal-body">
									<form class="form-horizontal">
									   <div class="form-group">
										   <label for="recipient-name" class="col-sm-4 control-label">邮寄单号:</label>
										   <div class="col-sm-6">
											   <input type="text" class="form-control" ng-model="formData.postNo" id="recipient-name1"/>
										   </div> 
									   </div>
									   <div class="form-group">
										  <label for="message-text" class="col-sm-4 control-label">邮寄日期:</label>
										  <div class="col-sm-6">
										    <input type="text" class="form-control pull-right" ng-model="formData.postDate" id="datetimepicker3">
										  </div>
									   </div>
									    <div class="form-group">
										  <label for="message-text" class="col-sm-4 control-label">邮寄人:</label>
										   <div class="col-sm-6">
											   <input type="text" class="form-control" id="message-text3" ng-model="formData.postMan"/>
										   </div> 
									   </div>
									   
									    <div class="form-group">
										  <label for="message-text" class="col-sm-4 control-label">快递公司:</label>
										   <div class="col-sm-6">
											   <input type="text" class="form-control" id="message-text4" ng-model="formData.postCompany"/>
										   </div> 
									   </div>
									    <div class="form-group">
										  <label for="message-text" class="col-sm-4 control-label">办事处:</label>
										   <div class="col-sm-6">
											   <input type="text" class="form-control" id="message-text5" ng-model="formData.postOffice"/>
										   </div> 
									   </div>
									    <div class="form-group">
										  <label for="message-text" class="col-sm-4 control-label">销售渠道:</label>
										   <!--div class="col-sm-6">
											   <input type="text" class="form-control" id="message-text6"/>
										   </div--> 
										   
										   <div class="col-md-6">
											  <!--select class="form-control" ng-model="status" ng-options="s.config.value as s.config.text for s in status"></select-->
											  <select class="form-control" ng-model="statusvalue" ng-options="statusItem.text as statusItem.text for statusItem in status"></select>
											</div>
									   </div>
									   <div class="form-group">
										  <label for="message-text" class="col-sm-4 control-label">报备单号:</label>
										   <div class="col-sm-6">
											   <input type="text" class="form-control" id="message-text7"/>
										   </div> 
									   </div>
									   
									   <div class="form-group">
										  <label for="message-text" class="col-sm-4 control-label">预计到达时间:</label>
										  <div class="col-sm-6">
										    <input type="text" class="form-control pull-right" id="datetimepicker4">
										  </div>
									   </div>
									</form>
								  </div>
								  <div class="modal-footer">
								    <button type="button" class="btn btn-info" ng-click="addRecord()">保存</button>
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
									
								  </div>
								</div>
							  </div>
							</div>
						</div>
						
				<!--End Dialog div-->
			</div>
		</div>
			<div class="text-right marginBottm10">
				 <input type="button" class="btn btn-primary rightMarginSpacing" data-target="#exampleModal" data-whatever="" value="新建"></input>
	 			 <input type="button" class="btn btn-primary"  value="提交核销申请" ng-click="submitForVerification()"></input>
			</div>
			<div class="tableContainer">
				<table id="orderList" class="footable table table-stripped table-bordered toggle-arrow-tiny dataTable jnc-table" data-page-size="2" data-filter=#filter>
					<thead>
						<tr>
						    <th>操作</th>
							<th>邮寄单号</th>
							<th>邮寄时间</th>
							<th>邮寄保存时间</th>
							<th>报备单号</th>
							<th>销售渠道</th>
							<th>销售产品</th>		
							<th>办事处</th>
							<th>客户编码</th>
							<th>客户名称</th>
							<th>邮寄瓶盒数</th>
							<th>邮寄瓶盖数</th>
							<th>活动时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in data">
						    <td>
							  <div class="icheckbox_minimal-blue" style="width: 140%; height: 140%;" aria-checked="false" aria-disabled="false">
							    <input type="checkbox" class="middle" ng-click="updateSelection($event,item.productId)"/>
							  </div>
							</td>
							<td ng-bind="item.level"></td>
							<td ng-bind="item.price.avg"></td>
							<td ng-bind="item.percentage | toPercentage"></td>
							<td ng-bind="item.percentage | toPercentage"></td>
							<td ng-bind="item.validity.start"></td>
							<td ng-bind="item.validity.end"></td>
							<td ng-bind="item.validity.end"></td>
							<td ng-bind="item.validity.end"></td>
							<td ng-bind="item.validity.end"></td>
							<td ng-bind="item.validity.end"></td>
							<td ng-bind="item.validity.end"></td>
							<td ng-bind="item.validity.end"></td>
							<td>
								<button class="btn btn-default btn-xs" type="button" ng-model="item.productId" data-toggle="modal" data-target="#exampleModal" data-whatever="{{item.productId}}" ng-click="">
									<i class="fa fa-pencil"></i>
								</button>
							</td>
						</tr>
						<tr ng-if="!banquetData.length>0">
							<td colspan="14" style="font-weight:bold;" class="alignLeft">没有相关记录</td>
						</tr>
					</tbody>
				</table>
				</div>
				<!--end for table div-->
				<div style="float: left">
					<label>显示</label> 
					<select ng-model="criteria.paging.size" ng-options="statusItem.value as statusItem.label for statusItem in criteria.pageConfig"
					  ng-change="searchBanquetItem()">
					</select> 
					<label>条/页</label>
		        </div>
				<div style="float:right">
					<button ng-disabled="criteria.paging.index == 0"
						ng-click="changePageNo('first')">首页</button>
					<button ng-disabled="criteria.paging.index == 0"
						ng-click="changePageNo('previous')">上一页</button>
					<label>{{criteria.paging.index}}/{{numberOfPages}}</label>
					<button ng-disabled="currentPage >= numberOfPages-1"
						ng-click="changePageNo('next')">下一页</button>
					<button ng-disabled="currentPage >= data.length/pageSize - 1"
						ng-click="changePageNo('last')">末页</button>
					<input type="text" class="page-number-input input-small input-align-center" ng-model="pagenum"
						ng-keypress="pageNoKeyDown($event)" />
					<button ng-click="switchPage()">转到</button>
				</div>
			</div>
</div>
</div>
