<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>子账号查看</title>
    <link rel="stylesheet" type="text/css" href="../../css/weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery-weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/terminal.css"/>
</head>
<body>
	<!-- 子账号列表 -->
	<div class="weui_panel weui_panel_access">
	  <div class="weui_panel_bd" data-bind="foreach: accounts">
	    <a href="javascript:void(0);" class="weui_media_box weui_media_appmsg">
	      <div class="weui_media_bd" data-bind="attr:{onclick: 'toDetail(' +  $data.id + ')'}">
	        <p class="weui_media_desc" data-bind="text: '用户名：' + $data.name"></p>
	        <p class="weui_media_desc" data-bind="text: '联系电话：' + $data.mobile"></p>
	      </div>
		  <div class="weui_btn weui_btn_mini weui_btn_primary" data-bind="attr:{onclick: 'toDetail('+ $data.id + ')'}" onclick="toDetail()">查看</div>
	    </a>
	  </div>
	</div>
	<!-- 选择 -->
	<div class="weui_cells weui_cells_radio" style="display: none">
	</div>
	<div class="bottomBtnBox">
		<a href="javascript:;" class="weui_btn weui_btn_primary"
		   onclick="location.href = PATH.PORTAL.TO_TERMINAL_ACCOUNT_ADD">新增子账号</a>
	</div>


</body>
	<script src="../../js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/knockout-3.4.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" charset="UTF-8"></script>
	<script src="../../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common/path.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common/wechat.js" type="text/javascript" charset="utf-8"></script>
<script>
	var viewModel = {
		accounts : ko.observableArray([]),
		initList: function(){
			var _this = this;
			$.get(PATH.PORTAL.TERMINAL_ACCOUNT, null, function(data){
				_this.accounts(data);
			});
		}
	};

	ko.applyBindings(viewModel);
	$(function () {
		viewModel.initList();
	});

	function toDetail(id){
		location.href = PATH.PORTAL.TO_TERMINAL_ACCOUNT_ADD + '?accountId=' + id;
	}
</script>

</html>
