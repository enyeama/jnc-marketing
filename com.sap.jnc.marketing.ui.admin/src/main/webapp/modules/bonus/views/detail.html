<div class="content ngDialogContent">
	<div class="hpanel panel-default">
		<div class="panel-heading">
			<h3 class="modal-title">新建红包金额配置</h3>
		</div>
		<div class="panel-body panel-collapse collapse in modal-body">
			<form id="detailForm">
				<div class="row">
					<div class="form-group col-md-12 clearSpacingMarginLeft">
						<label class="col-md-2 control-label">产品类型</label> <input
							id="test" type="text" ng-model="selected.item.categoryName"
							class="col-md-2 form-control-slim">
					</div>
					<div class="form-group col-md-6 clearSpacingMarginLeft">
						<label class="col-md-4 control-label" for="averageAmount">计划均值金额</label>
						<input id="test" type="number"
							ng-model="selected.item.averageAmount" name="averageAmount"
							class="col-md-4 form-control-slim">
					</div>
					<div class="form-group col-md-6 clearSpacingMarginLeft">
						<label class="col-md-4 control-label" for="varianceAmount">均值误差金额</label>
						<input id="test" type="number"
							ng-model="selected.item.varianceAmount" name="varianceAmount"
							class="col-md-4 form-control-slim">
					</div>
					<div class="form-group col-md-6 clearSpacingMarginLeft">
						<label class="col-md-4 control-label" for="startDate">生效日期</label>
						<input type="text" class="form-control-slim" name="startDate"
							ng-model="selected.item.startDate" id="startDate"
							placeholder="请选择生效开始日期">
					</div>
					<div class="form-group col-md-6 clearSpacingMarginLeft">
						<label class="col-md-4 control-label" for="endDate">失效日期</label> <input
							type="text" class="form-control-slim" name="endDate"
							ng-model="selected.item.endDate" value="9999-12-31" id="endDate"
							placeholder="9999-12-31" disabled="disabled">
					</div>
				</div>
			</form>

			<table id="bonusTable"
				class="footable table table-stripped table-bordered toggle-arrow-tiny jnc-table"
				data-page-size="20" data-filter=#filter>
				<thead>
					<tr>
						<th class="text-center">档次</th>
						<th class="text-center">百分比</th>
						<th class="text-center" width="20%">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in selected.item.list">
						<td width="40%" align="center">
							<div class="input-group" style="width: 100%">
								<input type="number" style="width: 100px"
									class="form-control-slim" aria-label="" ng-model="item.number"
									ng-min="0" required> CNY
							</div>
						</td>
						<td width="40%">
							<div class="input-group" style="width: 100%">
								<input type="number" style="width: 100px"
									class="form-control-slim" aria-label=""
									ng-model="item.percentage" ng-min="0" ng-max="100" required>
								%
							</div>
						</td>
						<td><input class="btn btn-warning btn-xs" type="button"
							ng-model="item.id" ng-click="remove(item.id)" value="删除" /></td>
					</tr>
				</tbody>
			</table>
			<div class="text-right">
				<input type="button" value="新建" class="btn-primary" id="addNew">
			</div>
		</div>

		<div class="panel-footer">
			<div>
				<div class="form-group" ng-show="errors" ng-repeat="error in errors"
					ng-cloak style="float: left; width: 80%">
					<div class="alert alert-danger">
						<label class="control-label" ng-bind="error.text"></label>
					</div>
				</div>
			</div>
			<div class="text-right">
				<input class="btn btn-primary" type="button" value="保 存"
					ng-click="save()" /> <input type="button" class="btn btn-primary"
					value="关闭" ng-click="close()">
			</div>
		</div>
	</div>
</div>
