<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>宴会功能首页</title>
<link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
<link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
<link rel="stylesheet" type="text/css" href="../css/index.css" />
<link rel="stylesheet" type="text/css" href="../css/banquet.css" />
</head>

<body>
	<!-- 员工信息 -->
	<div class="weui_panel weui_panel_access">
		<div class="weui_panel_bd">
			<a href="javascript:void(0);" class="weui_media_box weui_media_appmsg">
				<div class="weui_media_hd">
					<img class="weui_media_appmsg_thumb weui_cycle" src="../img/007.jpg" alt="">
				</div>
				<div class="weui_media_bd">
					<h5 class="weui_media_title">
						丁朝勇
					</h5>
					<h5 class="weui_media_title">
						经销商
					</h5>
					<h5 class="weui_media_title">
						NO.446513785757
					</h5>
				</div>
			</a>
		</div>
	</div>
	<!-- 功能菜单 -->
	<div class="weui_grids">
		<div class="weui-row weui-no-gutter">
			<a href="#" class="weui_grid js_grid weui-col-50" data-id="button" data-bind="attr: { href: formUrl }">
				<div class="weui_grid_icon">
					<img src="../img/bar10.png" alt="">
				</div>
				<p class="weui_grid_label">宴会报备</p>
			</a> <a href="#" class="weui_grid js_grid weui-col-50" data-id="cell" data-bind="attr: { href: listUrl }">
				<div class="weui_grid_icon">
					<img src="../img/bar10.png" alt="">
				</div>
				<p class="weui_grid_label">我的宴会</p>
			</a>
		</div>
	</div>
	<div class="weui_cell">
		<div class="weui_cell_hd">
			<label for="" class="weui_label">用户ID</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input class="weui_input" type="text" value="" placeholder="请输入测试用户id" data-bind="value: id">
		</div>
		<div class="weui_cell_ft">
			<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary" value="23" data-bind="click: getUrl">确定</a>
		</div>
	</div>

</body>
<script src="../js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/knockout-3.4.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/banquet/index.js" type="text/javascript" charset="utf-8"></script>
</html>
