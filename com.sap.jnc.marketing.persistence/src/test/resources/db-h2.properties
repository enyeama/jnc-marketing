#Database Configuration
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:datajpa;INIT=CREATE SCHEMA IF NOT EXISTS TMP
spring.datasource.username=sa
spring.datasource.password=

#EclipseLink Configuration
eclipselink.target-database=HSQL
eclipselink.ddl-generation=create-or-extend-tables
eclipselink.logging.level.sql=FINE
eclipselink.jdbc.batch-writing=JDBC
eclipselink.jpa.uppercase-column-names=false