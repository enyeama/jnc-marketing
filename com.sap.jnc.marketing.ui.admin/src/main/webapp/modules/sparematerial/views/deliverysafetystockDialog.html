<div class="hpanel">
	<div class="panel-heading">
		<h3 class="modal-title">添加关系</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="recipient-name" class="col-sm-4 control-label">岗位编号:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.positionId"  />
				</div>
			</div>
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">岗位名称:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.positionName"  />
				</div>
			</div>
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">员工姓名:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.employeeName"  />
				</div>
			</div>
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">物料编号:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.materialId"  />
				</div>
			</div>
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">物料名称:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.materialName"  />
				</div>
			</div>
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">安全库存:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.safetyStockQuantity"  />
				</div>
			</div>
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">在途库存:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.inTransitStockQuantity"  />
				</div>
			</div>
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">当前库存:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.currentStockQuantity"  />
				</div>
			</div>
		
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">累计发放数:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.totalDeliveredQuantity"  />
				</div>
			</div>
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">累计兑付数:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.totalPaidQuantity"  />
				</div>
			</div>
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">累计核销数:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.totalVerifiedQuantity"  />
				</div>
			</div>
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">累计差异数:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.totalDifferenceQuantity"  />
				</div>
			</div>
			
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">需补库存:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" readonly="readonly" ng-model="selected.item.requiredStockQuantity"  />
				</div>
			</div>
			
			
			<!-- 请输入发货数量 -->
			<div class="form-group">
				<label for="message-text" class="col-sm-4 control-label">请发货数量:</label>
				<div class="col-sm-6">
					<input type='text' class="col-sm-8" id="deliveryQuantity" ng-model="selected.item.deliveryQuantity"  />
					<label id="deliveryQuNotLessThanRequireQu" ng-hide="true">发货数量不能高于需补库存数量</label>
				</div>
			</div>
			
			
			
		</form>
	</div>
	<div class="panel-footer">
		<div class="text-right">
			<button type="button" class="btn btn-primary" ng-click="saveData()">保存</button>
			<button type="button" class="btn btn-default" ng-click="close()">取消</button>
		</div>
	</div>
</div>
