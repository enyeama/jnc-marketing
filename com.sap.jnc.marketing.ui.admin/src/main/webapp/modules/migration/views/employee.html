<div class="row projects">
	<div class="col-lg-12">
		<div class="hpanel hgreen">
			<div class="panel-body">
				<div class="row">
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div class="form-group col-lg-2">
						<label class="form-label">员工号</label> <input type="text"
							class="form-control" ng-model="criteria.keywords.externalId"
							placeholder="员工编号">
					</div>
					<div class="form-group col-lg-2">
						<label class="form-label">员工姓名</label> <input type="text"
							class="form-control" ng-model="criteria.keywords.name"
							placeholder="员工姓名">
					</div>
					<div class="form-group col-lg-12" />
					<div class="form-group col-lg-2">
						<label class="form-label">身份证号码</label> <input type="text"
							class="form-control" ng-model="criteria.keywords.idCardNO"
							placeholder="身份证号码">
					</div>
					<div class="form-group col-lg-2">
						<label class="form-label">电话号码</label> <input type="tel"
							class="form-control" ng-model="criteria.keywords.phone"
							placeholder="员工电话号码">
					</div>
					<div class="form-group col-lg-2">
						<label class="form-label">所属岗位编号</label> <input type="text"
							class="form-control"
							ng-model="criteria.keywords.positionExternalId"
							placeholder="所属岗位编号">
					</div>
					<div class="form-group col-lg-2">
						<label class="form-label">所属部门编号</label> <input type="text"
							class="form-control"
							ng-model="criteria.keywords.departmentExternalId"
							placeholder="所属部门编号">
					</div>
					<div class="form-group col-lg-2">
						<label class="form-label">人事子范围</label> <input type="text"
							class="form-control"
							ng-model="criteria.keywords.productSalesCategoryExternalId"
							placeholder="人事子范围编码">
					</div>
					<div class="form-group col-lg-12">
						<div class="form-group col-lg-12">
							<div class="form-group col-lg-8">
								<div class="form-group col-lg-1">
									<label class="form-label"></label>
									<button class="btn btn-primary" ng-click="search()">查询</button>
								</div>
								<div class="form-group col-lg-1">
									<label class="form-label"></label>
									<button class="btn btn-primary"
										ng-click="upload('/migration/employeeupload')">导入</button>
									<!-- <button  ng-click="upload()"></button>  -->
								</div>
								<div class="form-group col-lg-1">
									<label class="form-label"></label>
									<button class="btn btn-primary" ng-click="export()">导出</button>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="hpanel">
					<div class="panel-body">
						<table id="orderList"
							class="footable table table-stripped toggle-arrow-tiny"
							data-page-size="20" data-filter=#filter>
							<thead>
								<tr>
									<th>开始日期</th>
									<th>结束日期</th>
									<th>员工号</th>
									<th>员工姓名</th>
									<th>电话号码</th>
									<th>身份证号码</th>
									<th>所属岗位编号</th>
									<th>所属部门编号</th>
									<th>人事子范围</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="employee in model.content track by $index">
									<td ng-bind="employee.validityPeriod.validFrom"></td>
									<td ng-bind="employee.validityPeriod.validTo"></td>
									<td ng-bind="employee.externalId"></td>
									<td ng-bind="employee.name"></td>
									<td ng-bind="employee.phone"></td>
									<td ng-bind="employee.idCardNO"></td>
									<td ng-bind="employee.positionExternalId"></td>
									<td ng-bind="employee.departmentExternalId"></td>
									<td ng-bind="employee.productSalesCategoryExternalId"></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="9" ng-show="model.numberOfElements">
										<ul class="pagination pull-right" ng-cloak>
											<li ng-click="page(0)" ng-hide="model.first"><span
												aria-label="First" aria-hidden="true">&laquo;&laquo;</span></li>
											<li ng-click="page(model.number - 1)" ng-hide="model.first">
												<span aria-label="Previous" aria-hidden="true">&laquo;</span>
											</li>
											<li ng-click="page(model.number - 2)"
												ng-show="model.number > model.totalPages - 1"><span
												ng-bind="model.number - 1"></span></li>
											<li ng-click="page(model.number - 1)"
												ng-show="model.number > 0"><span ng-bind="model.number"></span>
											</li>
											<li class="active"><span ng-bind="model.number + 1"></span>
											</li>
											<li ng-click="page(model.number + 1)"
												ng-show="model.number < model.totalPages - 1"><span
												ng-bind="model.number + 2"></span></li>
											<li ng-click="page(model.number + 2)"
												ng-show="model.number < 1"><span
												ng-bind="model.number + 3"></span></li>
											<li ng-click="page(model.number + 1)" ng-hide="model.last">
												<span aria-label="Next" aria-hidden="true">&raquo;</span>
											</li>
											<li ng-click="page(model.totalPages - 1)"
												ng-hide="model.last"><span aria-label="Next"
												aria-hidden="true">&raquo;&raquo;</span></li>
											<li><select class="form-control"
												ng-model="criteria.paging.size" ng-change="page()">
													<option label="每页5个" value="5">5</option>
													<option label="每页10个" value="10" selected>10</option>
													<option label="每页20个" value="20">20</option>
													<option label="每页50个" value="50">50</option>
													<option label="每页100个" value="100">100</option>
											</select></li>
										</ul>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
