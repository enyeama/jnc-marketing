<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>稽核表单</title>
<link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
<link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
<link rel="stylesheet" type="text/css" href="../css/audit.css" />
</head>

<body>
	<div class="weui_panel weui_panel_access">
		<div class="weui_panel_hd">稽核表单</div>
	</div>
	<!-- 稽核表单 -->
	<div class="bd">
		<div class="weui_cells weui_cells_checkbox" data-bind="foreach: itemList">
			<label class="weui_cell weui_check_label" for="" data-bind="attr: {for: fieldName}">
				<div class="weui_cell_hd weui_cell_primary">
					<span data-bind="text: $parent.fieldNames[fieldName]"></span>
				</div>
				<div class="weui_cell_bd">
					<p data-bind="text: fieldValue"></p>
				</div>
				<div class="weui_cell_ft">
					<input type="checkbox" id="" class="weui_check" name="" data-bind="attr: {name: fieldName, id: fieldName, value: isConfirm}">
					<i class="weui_icon_checked"></i>
				</div>
			</label>
		</div>
	</div>
	<div class="ft">
		<div class="weui_btn_area">
			<a class="weui_btn weui_btn_primary" href="javascript:;" data-bind="click: openPopup">下一步</a> 
			<a class="weui_btn weui_btn_default" href="javascript:;" data-bind="click: cancel">取消</a>
		</div>
	</div>
	<div id="popup" class="weui-popup-container">
		<div class="weui-popup-modal">
			<div class="weui_cells weui_cell_warn" data-bind="foreach: pictureList">
				<div class="weui_cell">
					<div class="weui_cell_bd weui_cell_primary">
						<div class="weui_uploader">
							<div class="weui_uploader_hd weui_cell">
								<div class="weui_cell_bd weui_cell_primary" data-bind="text: $parent.pictureTypes[type]"></div>
								<div class="weui_cell_ft">3/5</div>
							</div>
							<div class="weui_uploader_bd">
								<ul class="weui_uploader_files" data-bind="foreach: pictures">
									<!-- <li class="weui_uploader_file weui_uploader_status"
										style="background-image: url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
										<div class="weui_uploader_status_content">
											<i class="weui_icon_warn"></i>
										</div>
									</li> -->
									<li class="weui_uploader_file weui_uploader_status" data-bind="attr: {style: 'background-image:url('+url+')'}">
										<div class="weui_uploader_status_content">50%</div>
									</li>
								</ul>
								<div class="weui_uploader_input_wrp">
									<!-- <span class="weui_uploader_input" data-bind="click: $parent.preview"></span> -->
									<input id="fileupload" class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="weui_btn_area">
				<a class="weui_btn weui_btn_primary" href="javascript:;" data-bind="click: submit">保存</a> 
				<a class="weui_btn weui_btn_default" href="javascript:;" data-bind="click: closePopup">上一步</a>
			</div>
		</div>
	</div>
</body>
<script src="../js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/knockout-3.4.0.js" type="text/javascript" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" charset="UTF-8"></script>
<script src="../js/common/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common/path.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common/wechat.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/audit/detail.js" type="text/javascript" charset="utf-8"></script>
</html>
