<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>我的陈列</title>
<link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
<link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
<link rel="stylesheet" type="text/css" href="../css/audit.css" />
</head>
<body>
	<!-- search panel -->
	<div class="weui_panel weui_panel_access">
		<div class="weui_panel_bd">
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">终端编码</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="tel" placeholder="请输入终端编码">
					</div>
				</div>
				<div class="weui_cell weui_cell_select">
					<div class="weui_cell_bd weui_cell_primary">
						<select class="weui_select" name="statusSelect">
							<option selected="" value="0">选择陈列状态</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</div>
				</div>
				<div class="weui_cell">
					<button class="weui_btn weui_btn_mini weui_btn_primary">查询</button>
				</div>
			</div>
		</div>
	</div>
	<!-- search result panel -->
	<div class="weui_panel weui_panel_access">
		<div class="weui_panel_bd" data-bind="foreach: items">
			<a href="javascript:void(0);"
				class="weui_media_box weui_media_appmsg">
				<div class="weui_media_bd">
					<h4 class="weui_media_title" data-bind="text: '陈列编号： ' + exhibitId"></h4>
					<!-- <div class="weui_media_desc">
						<span style="width: 50%; display: inline-block;"
							class="weui_media_desc" data-bind="text: '终端名称：' + terminalName"></span>
						<span style="width: 40%; display: inline-block;"
							class="weui_media_desc" data-bind="text: '联系电话：' + tel"></span>
					</div> -->
					<p class="weui_media_desc" data-bind="text: '终端名称：' + terminalName"></p>
					<p class="weui_media_desc" data-bind="text: '联系电话：' + tel"></p>
					<div class="weui_media_desc">
						<span style="width: 50%; display: inline-block;"
							class="weui_media_desc" data-bind="text: '陈列类型：' + exhibitType"></span>
						<span style="width: 40%; display: inline-block;"
							class="weui_media_desc" data-bind="text: '陈列面：' + exbihitFace"></span>
					</div>
				</div>
				<div class="weui_text_area status" data-bind="text: exhibitStatus"></div>
			</a>
		</div>
	</div>
</body>
<script src="../js/jquery-2.1.4.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../js/jquery.cookie.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../js/jquery-weui.min.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../js/knockout-3.4.0.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../js/common/common.js" type="text/javascript"
	charset="utf-8"></script>
<script type="text/javascript">
	var viewModel = {
		items : ko.observableArray([ {
			exhibitId : 123123,
			terminalName : "name1",
			tel : 13282888888,
			exhibitType : "type1",
			exbihitFace : "test1",
			exhibitStatus : "待审批"
		}, {
			exhibitId : 321321,
			terminalName : "name2",
			tel : 13282888888,
			exhibitType : "type2",
			exbihitFace : "test2",
			exhibitStatus : "已审批"
		} ])
	};
	ko.applyBindings(viewModel);
</script>
</html>
